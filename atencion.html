<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,300;1,700&family=Overpass:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <title>Clinica Salud - Regístrate</title>
</head>
<body>

    <header>
        <h1 class="title"><a href="index.html">Clinica <span>Salud</span></a></h1>
        <nav>
            <a href="nosotros.html">Nosotros</a>
            <a href="especialidades.html">Especialidades</a>
            <a href="registrate.html">Regístrate</a>
            <a href="login.html">Inicia Sesión</a>
        </nav>
    </header>

    <main>
        <div class="main_atencion">

            <div class="main_atencion_header">
                <h2 class="main_atencion-title">Atención</h2>
            </div>


            <form class="main_atencion-form">

                <div class="atencion_form-input">
                    <label for="paciente">Paciente:</label>
                    <input type="text" id="paciente">
                </div>
                
                <div class="atencion_form-input">
                    <label for="doctor">Doctor:</label>
                    <input type="text" id="doctor">
                </div>

                <div class="atencion_form-input">
                    <label for="especialidad">Especialidad:</label>
                    <input type="text" id="especialidad">
                </div>

                <div class="atencion_form-input">
                    <label for="horario">Horario:</label>
                    <input type="tel" id="horario">
                </div>

                <div class="atencion_form-input">
                    <label for="fecha">Fecha:</label>
                    <input type="text" id="fecha">
                </div>

                <div class="atencion_form-input">
                    <label for="edad">Edad:</label>
                    <input type="email" id="edad">
                </div>

                <div class="atencion_form-input">
                    <label for="alergia">Alergias:</label>
                    <textarea name="" id="alergia" cols="30" rows="10"></textarea>
                </div>

                <div class="atencion_form-input">
                    <label for="oper">Operaciones anteriores:</label>
                    <textarea name="" id="oper" cols="30" rows="10"></textarea>
                </div>

                <div class="atencion_form-input">
                    <label for="sintomas">Síntomas:</label>
                    <textarea name="" id="sintomas" cols="30" rows="10"></textarea>
                </div>

                <div class="atencion_form-input">
                    <label for="diagnostico">Diagnóstico:</label>
                    <textarea name="" id="diagnostico" cols="30" rows="10"></textarea>
                </div>

                <div class="atencion_form-input">
                    <label for="receta">Receta:</label>
                    <textarea name="" id="receta" cols="30" rows="10"></textarea>
                </div>

                <div class="atencion_form-submit">
                    <input type="submit" value="Finalizar">
                </div>
                
            </form>

        </div>
    </main>

    <footer>
        <h1 class="title"><a href="index.html">Clinica <span>Salud</span></a></h1>
        <nav>
            <a href="nosotros.html">Nosotros</a>
            <a href="especialidades.html">Especialidades</a>
            <a href="registrate.html">Regístrate</a>
            <a href="login.html">Inicia Sesión</a>
        </nav>
    </footer>

</body>
</html>
