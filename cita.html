<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,300;1,700&family=Overpass:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <title>Clinica Salud</title>
</head>
<body>

    <header>
        <h1 class="title"><a href="index.html">Clinica <span>Salud</span></a></h1>
        <nav>
            <a href="nosotros.html">Nosotros</a>
            <a href="especialidades.html">Especialidades</a>
            <a href="registrate.html">Regístrate</a>
            <a href="login.html">Inicia Sesión</a>
        </nav>
    </header>

    <main class="main_admin">
        <div class="main_admin-div">
            <form action="" method="POST" class="main-admin-form">
                <legend>Cita</legend>

                <div class="input_contenedor">
                    <label for="">Nombre:</label>
                    <input class="input" type="text" name="txtNombre" value="Camila" >
                </div>
                
                <div class="input_contenedor">
                    <label for="">Apellido:</label>
                    <input class="input" type="text" name="txtApellido" value="Navarrete">
                </div>
                

                <div class="input_contenedor">
                    <label for="">DNI:</label>
                    <input class="input" type="text" name="txtDni" value="48516933">
                </div>
                

                <div class="input_contenedor">
                    <label for="">Teléfono:</label>
                    <input class="input" type="text" name="txtTelefono" value="948661523">
                </div>
                

                <div class="input_contenedor">
                    <label for="">Fecha:</label>
                    <input class="input" type="date" name="txtDate" value="25/11/2023">
                </div>
                

                <div class="input_contenedor">
                    <label for="">Especialidad:</label>
                    <select class="input_contenedor"  name="txtEspecialidad">
                        <option value="Medicina general">Medicina general</option>
                        <option value="Oftalmología">Oftalmologia</option>
                        <option value="Odontología">Odontología</option>
                        <option value="Ginecología">Ginecología</option>
                        <option value="Urología">Urología</option>
                        <option value="Neurología">Neurología</option>
                        <option value="Neumología">Neumología</option>
                        <option value="Cardiología">Cardiología</option>
                        <option value="Gastroenterología">Gastroenterología</option>
                        <option value="Endocrinología">Endocrinología</option>
                        <option value="Pediatría">Pediatría</option>
                        <option value="Psicología">Psicología</option>
                    </select>
                </div>
                

                <div class="input_contenedor">
                    <label for="">Horario:</label>
                    <select class="input" name="txtHorario">
                        <option value="8:00 - 8:30">8:00 - 8:30</option>
                        <option value="8:30 - 9:00">8:30 - 9:00</option>
                        <option value="9:00 - 9:30">9:00 - 9:30</option>
                        <option value="9:30 - 10:00">9:30 - 10:00</option>
                        <option value="10:00 - 10:30">10:00 - 10:30</option>
                        <option value="10:30 - 11:00">10:30 - 11:00</option>
                        <option value="11:00 - 11:30">11:00 - 11:30</option>
                        <option value="11:30 - 12:00">11:30 - 12:00</option>
                        <option value="12:00 - 12:30">12:00 - 12:30</option>
                        <option value="12:30 - 13:00">12:30 - 13:00</option>
                        <option value="14:00 - 14:30">14:00 - 14:30</option>
                        <option value="14:30 - 12:00">14:30 - 15:00</option>
                        <option value="15:00 - 15:30">15:00 - 15:30</option>
                        <option value="15:30 - 16:00">15:30 - 16:00</option>
                        <option value="16:00 - 16:30">16:00 - 16:30</option>
                        <option value="16:30 - 17:00">16:30 - 17:00</option>
                    </select>
                </div>
                

                <div class="input_contenedor">
                    <label for="">Doctor:</label>
                    <input class="input" type="text" name="txtDoctor" value="Dr. Carlos Mendoza">
                </div>
                
                <div class="form_submit_delete">
                    <input type="submit" class="button" value="Editar"></input>
                    <input type="submit" class="button" value="Cancelar"></input>
                </div>

            </form>
        </div>

    </main>

    <footer>
        <h1 class="title"><a href="index.html">Clinica <span>Salud</span></a></h1>
        <nav>
            <a href="nosotros.html">Nosotros</a>
            <a href="especialidades.html">Especialidades</a>
            <a href="registrate.html">Regístrate</a>
            <a href="login.html">Inicia Sesión</a>
        </nav>
    </footer>

</body>
</html>
