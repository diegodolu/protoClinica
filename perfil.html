    <main class="main_perfil">
        <div class="perfil">

            <div class="perfil_header">
                <h2 class="perfil_header-title">Perfil de Usuario</h2>
            </div>


            <form class="perfil_form">

                <div class="perfil_form-input">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres">
                </div>
                
                <div class="perfil_form-input">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos">
                </div>

                <div class="perfil_form-input">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni">
                </div>

                <div class="perfil_form-input">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono">
                </div>

                <div class="perfil_form-input">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion">
                </div>

                <div class="perfil_form-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>

                <div class="perfil_form-input">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario">
                </div>

                <div class="perfil_form-input">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password">
                </div>

                <div class="perfil_form-submit">
                    <input type="submit" value="Editar">
                </div>
                
            </form>

        </div>

        <h2 class="main_perfil-citasTitle">Mis citas</h2>

        <div class="main_perfil-citas">
            <div class="perfil_citas-card">
                <h3>Camila Navarrete</h3>
                <div class="card_fecha">
                    <span class="material-symbols-outlined">schedule</span>
                    <p>8:30</p>
                </div>
            </div>

            <div class="perfil_citas-card">
                <h3>Camila Navarrete</h3>

            </div>

            <div class="perfil_citas-card">

                </div>
            </div>
        </div>

    </main>
