<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,300;1,700&family=Overpass:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Clinica Salud</title>
</head>
<body>

    <header>
        <h1 class="title"><a href="index.html">Clinica <span>Salud</span></a></h1>
        <nav>
            <a href="nosotros.html">Nosotros</a>
            <a href="especialidades.html">Especialidades</a>
            <a href="registrate.html">Regístrate</a>
            <a href="login.html">Inicia Sesión</a>
        </nav>
    </header>

    <main class="main_pago">
        <div class="main_pago-div">
            <form action="" method="POST" class="main_pago-form">
                <legend class="main_pago-title">Pago con Visa</legend>

                <div class="pago_input-contenedor">
                    <span class="material-symbols-outlined">credit_card</span>
                    <input class="pago_input" type="text" name="txtNombre" placeholder="Número de tarjeta">
                </div>
                
                <div class="pago_input-contenedor contenedor">
                    <div class="pago_input-contenedor input_interior">
                        <span class="material-symbols-outlined">calendar_month</span>
                        <input class="pago_input" type="text" name="txtApellido" placeholder="MM/AA">
                    </div>
                    
    
                    <div class="pago_input-contenedor input_interior">
                        <span class="material-symbols-outlined">credit_card</span>
                        <input class="pago_input" type="text" name="txtDni" placeholder="CVV">
                    </div>
                    
    
                    <div class="pago_input-contenedor input_interior">
                        <span class="material-symbols-outlined">person</span>
                        <input class="pago_input" type="text" name="txtTelefono" placeholder="Nombre">
                    </div>
                    
    
                    <div class="pago_input-contenedor input_interior">
                        <span class="material-symbols-outlined">person</span>
                        <input class="pago_input" type="text" name="txtDate" placeholder="Apellido">
                    </div>
                </div>

                
                <div class="form_submit_delete">
                    <input type="submit" class="button" value="Pagar S/.200"></input>
                </div>

            </form>
        </div>

    </main>

    <footer>
        <h1 class="title"><a href="index.html">Clinica <span>Salud</span></a></h1>
        <nav>
            <a href="nosotros.html">Nosotros</a>
            <a href="especialidades.html">Especialidades</a>
            <a href="registrate.html">Regístrate</a>
            <a href="login.html">Inicia Sesión</a>
        </nav>
    </footer>

</body>
</html>
