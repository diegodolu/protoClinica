<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,300;1,700&family=Overpass:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <title>Clinica Salud - Regístrate</title>
</head>
<body>

    <header>
        <h1 class="title"><a href="index.html">Clinica <span>Salud</span></a></h1>
        <nav>
            <a href="nosotros.html">Nosotros</a>
            <a href="especialidades.html">Especialidades</a>
            <a href="registrate.html">Regístrate</a>
            <a href="login.html">Inicia Sesión</a>
        </nav>
    </header>

    <main class="main_registro">
        <div class="registro">

            <div class="registro_title">
                <h2>Clinica Salud</h2>
                <p>Regístrate</p>
            </div>


            <form class="registro_datos">

                <div class="registro_datos_inputs">
                    <div class="registro_datos-ind">
                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres">
                    </div>
                    
                    <div class="registro_datos-ind">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos">
                    </div>

                    <div class="registro_datos-ind">
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni">
                    </div>

                    <div class="registro_datos-ind">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono">
                    </div>

                    <div class="registro_datos-ind">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion">
                    </div>

                    <div class="registro_datos-ind">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </div>

                    <div class="registro_datos-ind">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario">
                    </div>

                    <div class="registro_datos-ind">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password">
                    </div>
                </div>


                <div class="registro_datos-submit">
                    <input type="submit" value="Registrar" class="button">
                </div>

            </form>

        </div>
    </main>

    <footer>
        <h1 class="title"><a href="index.html">Clinica <span>Salud</span></a></h1>
        <nav>
            <a href="nosotros.html">Nosotros</a>
            <a href="especialidades.html">Especialidades</a>
            <a href="registrate.html">Regístrate</a>
            <a href="login.html">Inicia Sesión</a>
        </nav>
    </footer>

</body>
</html>
